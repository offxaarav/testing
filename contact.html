 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --brand: #1abc9c;
      --ink: #2c3e50;
      --bg: #f5f7f9;
      --card: #ffffff;
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family: Arial, Helvetica, sans-serif; background: var(--bg); color:#333; }

    /* Top info strip */
    .contact-top {
      display:flex; justify-content:space-around; flex-wrap:wrap;
      gap:1rem; padding:2rem 1rem; background:#f0f3f5;
    }
    .contact-box {
      flex:1 1 220px; max-width:280px; text-align:center; padding:0.5rem 0.75rem;
    }
    .contact-box .icon {
      width:64px; height:64px; display:grid; place-items:center; margin:0 auto 0.5rem;
      background: var(--brand); color:#fff; border-radius:50%;
      box-shadow: 0 6px 16px rgba(26,188,156,.25);
      font-size:1.3rem;
    }
    .contact-box p { margin:.25rem 0; }
    .contact-box strong { color:#000; }

    /* Main card area */
    .wrap {
      max-width: 1100px; margin: 2rem auto; background: var(--card);
      border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,.08); overflow:hidden;
      display:grid; grid-template-columns: 1fr 1fr; gap:0;
    }

    /* Form (left) */
    .form-side { padding: 2rem; }
    .form-side h2 { margin:0 0 1.25rem; color: var(--ink); font-size: 1.9rem; }
    .field { margin: 1rem 0; }
    label { display:block; font-weight:700; font-size:.9rem; margin-bottom:.4rem; letter-spacing:.02em; }
    input, textarea {
      width:100%; padding:.85rem .9rem; border:1px solid #d9dee3; border-radius:10px; font-size:1rem;
      outline:none; transition: border-color .2s, box-shadow .2s;
      background:#fff;
    }
    input:focus, textarea:focus { border-color: var(--brand); box-shadow: 0 0 0 4px rgba(26,188,156,.12); }
    textarea { height:130px; resize:vertical; }

    .btn {
      display:inline-block; background: var(--brand); color:#fff; border:none;
      padding:.9rem 1.4rem; border-radius:10px; cursor:pointer; font-weight:700;
      box-shadow: 0 8px 20px rgba(26,188,156,.35);
    }
    .btn:hover { filter: brightness(0.95); }
    .note { font-size:.9rem; color:#4b5563; margin-top:.75rem; display:none; }

    /* Image (right) */
    .img-side {
      min-height: 420px;
      background: url("https://images.unsplash.com/photo-1546182990-dffeafbe841d") center/cover no-repeat;
    }

    @media (max-width: 900px) {
      .wrap { grid-template-columns: 1fr; }
      .img-side { height: 300px; }
    }

    footer { text-align:center; padding:1rem; color:#fff; background:#2c3e50; margin-top:2rem; }
  </style>
</head>
<body>

  <!-- Top contact info -->
  <section class="contact-top">
    <div class="contact-box">
      <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
      <p><strong>Address</strong></p>
      <p>198 West 21th Street, Suite 721<br/>New York NY 10016</p>
    </div>
    <div class="contact-box">
      <div class="icon"><i class="fa-solid fa-phone"></i></div>
      <p><strong>Phone</strong></p>
      <p>+1 235 2355 98</p>
    </div>
    <div class="contact-box">
      <div class="icon"><i class="fa-solid fa-envelope"></i></div>
      <p><strong>Email</strong></p>
      <p>info@yoursite.com</p>
    </div>
    <div class="contact-box">
      <div class="icon"><i class="fa-solid fa-globe"></i></div>
      <p><strong>Website</strong></p>
      <p>yoursite.com</p>
    </div>
  </section>

  <!-- Form + Image -->
  <main class="wrap">
    <div class="form-side">
      <h2>Contact Us</h2>

      <form id="contactForm" novalidate>
        <div class="field">
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" placeholder="Name" required />
        </div>

        <div class="field">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" placeholder="Email" required />
        </div>

        <div class="field">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" placeholder="Subject" required />
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Message" required></textarea>
        </div>

        <button class="btn" type="submit">Send Message</button>
        <p id="formNote" class="note">✅ Thanks! Your message has been captured.</p>
      </form>
    </div>

    <aside class="img-side" aria-label="Decorative image"></aside>
  </main>

  <footer>© 2025 Smart Home Solutions. All rights reserved.</footer>

  <script defer>
   
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('contactForm');
      const note = document.getElementById('formNote');

      form.addEventListener('submit', (e) => {
        e.preventDefault();

      
        const data = new FormData(form);
        for (const [k, v] of data.entries()) {
          if (!String(v).trim()) { alert('Please fill all fields.'); return; }
        }
 
       
        note.style.display = 'block';
        form.reset();
      });
    });
  </script>
</body>
</html>
